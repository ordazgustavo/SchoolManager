<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Bernardo Acosta</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/materialize.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body class="blue lighten-4">

      <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
         <div class="valign" style="width:100%;">
            <div class="container">
               <div class="row">
                  <div class="col s6 offset-m3">
                     <div class="card z-depth-5">
                        <form action="index.html">
                           <div class="card-content">
                              <span class="card-title black-text">Registrarse</span>
                                 <div class="row">
                                    <div class="input-field col s12">
                                       <input type="text" name="nombre">
                                       <label for="nombre" class="active">Nombre</label>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="input-field col s12">
                                       <input type="text" name="apellido">
                                       <label for="apellido" class="active">Apellido</label>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="input-field col s12">
                                       <i class="material-icons prefix blue-grey-text lighten-3">account_circle</i>
                                       <input type="text" name="usuario">
                                       <label for="usuario" class="active">Usuario</label>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="input-field col s12">
                                       <i class="material-icons prefix blue-grey-text lighten-3">email</i>
                                       <input type="email" name="correo" class="validate">
                                       <label for="correo" class="active" data-error="Correo inválido" data-success="Válido">Correo</label>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="input-field col s12">
                                       <i class="material-icons prefix blue-grey-text lighten-3">lock</i>
                                       <input type="password" name="contrasena">
                                       <label for="contrasena" class="active">Contraseña</label>
                                    </div>
                                 </div>
                              </div>
                           <div class="card-action">
                              <input type="submit" class="btn waves-effect waves-light" value="Registrarse">
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="js/jquery.js" charset="utf-8"></script>
      <script src="js/materialize.js" charset="utf-8"></script>
      <script src="js/main.js" charset="utf-8"></script>
   </body>
</html>
